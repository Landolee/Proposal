<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Signin</title>
</head>
<body>
    <div class="container mt-5">
        <form action="" class="form-control bg-success">
            <h3 class="bg-p">Registration Form</h3>
            <div class="row">
                <div class="col">
                    <label for="firstname">Firstname *</label>
                    <input type="text" name="firstname" id="firsname" placeholder="firstname" class="form-control">
                </div>
                <div class="col">
                    <label for="middlename">Middle Initial *</label>
                    <input type="text" name="middlename" id="middlename" placeholder="middlename" class="form-control">
                </div>
                <div class="col">
                    <label for="middlename">Lastname *</label>
                    <input type="text" name="lastname" id="lastname" placeholder="lastname" class="form-control">
                </div>          
            </div>
            <br>
            <div class="row">
                <div class="col-4">
                    <label for="email">Email *</label>
                    <input type="email" name="email" id="email" placeholder="@Email" class="form-control">
                </div>
                <div class="col-3">
                    <label for="phone">Phone *</label>
                    <input type="tel" name="phone" id="phone" placeholder="+63" class="form-control">
                </div>
                <div class="col">
                    <label for="gender">Gender *</label>
                    <div class="col form-check">
                        <input type="radio" class="form-check-input" id="male" name="optradio" value="male">Male
                        <label class="form-check-label" for="male"></label>
                    </div>
                    <div class="col form-check">
                        <input type="radio" class="form-check-input" id="female" name="optradio" value="female">Female
                        <label class="form-check-label" for="female"></label>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <label for="addresss">Address *</label>

                </div>
            </div>
        
        </form>
    </div>
</body>
</html>
