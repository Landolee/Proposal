<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <title>Balol's Car Rental</title>
</head>

<body>
  <div class="container-fluid">
    
    <div class="container" id="main">
      <!--project name-->
      <div class="row">
        <div class="col text-primary">
          <h1>Balol's</h1>
          <h1 class="text-center">Car</h1>
          <h1 class="text-end">Rental</h1>
        </div>
        
        <div class="col-sm-4 mx-5">
          <form action="" class="form-control" id="loginform">
            <fieldset>
              
              <br />
              <!--email container-->
              <div class="email-container form-floating">
                <input type="email" name="email" id="email" placeholder="@Email" class="form-control" required>
                <label for="email form-label">@Email</label>
              </div>
              <br />
              <!--password container-->
              <div class="password-container form-floating">
                <input type="password" name="pass" id="pass" placeholder="" class="form-control" required>
                <label for="pass">Password</label>
              </div>
              <!--remember me-->
              <div class="form-check">
                <label class="form-check-label text-black">
                  <input type="checkbox" name="rememer" id="remember" value="check" class="form-check-input">
                  Remember me
                </label>
              </div>
              <!--login button-->
              <center><div>
                <button type="submit" class="btn btn-primary col-sm-5">Login</button>
              </div></center>
              <!--or signup with-->
              <hr>
              <h6 class="text-center text-black">or signup with</h6>
              <div class="container text-center">
                <a href="https://www.facebook.com/" class="bi bi-facebook" ></a>
                <a href="https://www.gmail.com/" class="bi bi-google"></a>
              </div>
              <!--no account-->
              <div class="col text-center text-black">
                <p>No account yet?: <a href="#" class="text-black" data-bs-toggle="modal" data-bs-target="#register">click here!</a></p>
              </div>
                <!--register modal-->
                <div class="modal fade modal-xl" id="register">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <!--header-->
                      <div class="modal-header">
                        <h2>Registration form</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                      </div>
                      <!--body-->
                      <div class="modal-body">
                        <div class="container">
                          <form action="" class="form-control">
                            <fieldset>                        
                              <div class="row">
                                <div class="col">
                                  <label for="firsname" class="form-label fs-5">Firstname</label>
                                  <input type="text" name="firstname" id="first" class="form-control" placeholder="Capitalized" required>
                                </div>
                                <div class="col">
                                  <label for="middlename" class="form-label fs-5">Middlename</label>
                                  <input type="text" name="middlename" id="middle" class="form-control" placeholder="Capitalized" required>
                                </div>
                                <div class="col">
                                  <label for="lastname" class="form-label fs-5">Lastname</label>
                                  <input type="text" name="lastname" id="last" class="form-control" placeholder="Capitalized" required>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-6">
                                  <label for="email" class="form-label fs-5">Email</label>
                                  <input type="email" name="email" id="email" placeholder="Example(lorem@gmail.com)" class="form-control" required>
                                </div>
                                <div class="col">
                                  <label for="cellnum" class="form-label fs-5">Phone</label>
                                  <input type="tel" name="cellnum" id="cellnum" class="form-control" placeholder="(+63)" required>
                                </div>
                                <div class="col">
                                  <label for="gender" class="fs-5 form-label">Gender</label>
                                  <div class="col form-check gender">
                                      <input type="radio" class="form-check-input" id="male" name="optradio" value="male">
                                      <label class="form-check-label" for="male">Male</label>
                                  </div>
                                  <div class="col form-check gender">
                                      <input type="radio" class="form-check-input" id="female" name="optradio" value="female">
                                      <label class="form-check-label" for="female">Female</label>
                                  </div>
                                </div>                                 
                              </div>

                              <div class="row">
                                <div class="col-9">
                                  <label for="address" class="form-label fs-5">Address</label>
                                  <input type="search" name="address" id="address" class="form-control" placeholder="Street/Barangay/City/Province" required>
                                </div>
                                <div class="col">
                                  <label for="zipcode" class="form-label fs-5">Zipcode</label>
                                  <input type="text" name="zipcode" id="zipcode" class="form-control" placeholder="......" required>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-5">
                                  <label for="idtype" class="form-label fs-5">Select ID type</label>
                                  <input type="search" name="idtype" id="idtype" class="form-control" placeholder="(Identification)">
                                </div>
                              </div>
                            </fieldset>
                          </form>
                        </div>
                      </div>

                      <!--footer-->
                      <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="reset" class="btn btn-danger">Clear</button>
                      </div>
                    </div>
                  </div>
                </div>
            </fieldset>
          </form>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
