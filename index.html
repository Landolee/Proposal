<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Login</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col p-5 bg-primary">
        
      </div>
    </div>
    
    <div class="row">
      
      <div class="col-6 bg-secondary">
        <h1 class="text-white text-center">About us</h1>
      </div>
        
      <div class="col bg-secondary">
        <h1 class="text-center text-black">Login</h1>
        <div>
          <input type="email" name="email" id="email" class="form-control" placeholder="@ Email" required>
        </div>
        <br>
        <div>
          <input type="password" name="pass" id="pass" class="form-control" placeholder="Password" required>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" value="check" class="form-check-input" >
            Remember me
          </label>
        </div>
        
        <div class="">
          <button type="submit" class="btn btn-primary form-control">Submit</button>
        </div>
        <hr>
        <div class="text-center">
          <p>or signup using</p>
          <a href="https://www.facebook.com/"><img src="bin/facebook.png" alt="bin/facebook.png" height="30px" width="30px"></a>
          or
          <a href="https://accounts.google.com/"><img src="bin/gmail.png" alt="bin/gmail.png" height="30px" width="30px"></a>
          <hr>
          <p>No account yet?: <a href="#" class="text-black">Click here!...</a></p>
        </div>
        
      </div>
      
    </div>
    
  </div>
    
  </div>
</body>
</html>
